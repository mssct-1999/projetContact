<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>Authentification</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</head>
<body>
<nav>
    <a style="margin-left: 5px;" class="brand-logo" href="#">Projet Contacts</a>
</nav>
<div style="margin-left: 45%;margin-top:5%;color: red"  th:if="${param.error}">
    <b>Nom d'utilisateur ou mot de passe incorrect.</b>
</div>
<div style="margin-left: 45%;margin-top: 5%; color: red" th:if="${param.logout}">
    <b>Vous avez &eacute;t&eacute; d&eacute;connect&eacute;</b>
</div>
<div style="margin-left: 30%;margin-top: 10%; width: 50%;">
<form th:action="@{/login}" method="post">
    <div style="margin: 20px" class="form-group"><label><b> User Name : </b><input class="form-control mb-2 mr-lg-2" type="text" name="username"/> </label></div>
    <div style="margin: 20px" class="form-group"><label><b> Password: <b/><input class="form-control mb-2 mr-lg-2" type="password" name="password"/> </label></div>
    <div style="margin: 20px"><input class="btn btn-primary" type="submit" value="Connexion"/></div>
</form>
</div>
</body>
</html>
