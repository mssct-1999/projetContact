<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>Authentification</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-dark bg-dark justify-content-center">
    <a class="navbar-brand" href="#">Projet Contacts</a>
</nav>
<div style="margin-left: 45%;margin-top:5%;color: red"  th:if="${param.error}">
    <b>Nom d'utilisateur ou mot de passe incorrect.</b>
</div>
<div style="margin-left: 45%;margin-top: 5%; color: red" th:if="${param.logout}">
    <b>Vous avez &eacute;t&eacute; d&eacute;connect&eacute;</b>
</div>
<div style="margin-left: 30%;margin-top: 10%">
<form class="form-inline" th:action="@{/login}" method="post">
    <div style="margin: 20px" class="form-group"><label><b> User Name : </b><input class="form-control mb-2 mr-lg-2" type="text" name="username"/> </label></div>
    <div style="margin: 20px" class="form-group"><label><b> Password: <b/><input class="form-control mb-2 mr-lg-2" type="password" name="password"/> </label></div>
    <div style="margin: 20px"><input class="btn btn-primary" type="submit" value="Connexion"/></div>
</form>
</div>
</body>
</html>
