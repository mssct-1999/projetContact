<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List contact</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</head>
<body>
<nav>
    <div class="nav-wrapper">
        <a href="#" style="margin-left: 5px;" class="brand-logo">Projet Contact</a>
    </div>
</nav>

<form style="width:50%;margin-left:10px;margin-top:10px;" action="#" th:action="@{/formContact}" th:object="${contactForm}" method="post">
    <label for="nom">Nom:</label>
    <input type="text" name="nom" th:field="*{name}"/>
    <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</div>
    <label for="prenom">Pr√©nom:</label>
    <input type="text" name="prenom" th:field="*{prenom}" />
    <div th:if="${#fields.hasErrors('prenom')}" th:errors="*{prenom}">Age Error</div>
    <label for="age">Age:</label>
    <input name="age" type="text" th:field="*{age}" />
    <div th:if="${#fields.hasErrors('age')}" th:errors="*{age}">Age Error</div>
    <button type="submit">Sauvegarder</button>
</form>
</body>
</html>
