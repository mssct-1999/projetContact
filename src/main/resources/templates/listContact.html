<!-- vue de listing des contacts -->
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List contact</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
</head>
<body>
<nav class="navbar navbar-dark bg-dark justify-content-center">
    <a class="navbar-brand" href="#">Projet Contacts</a>
</nav>

<a style="width:10%;margin-left:45%;margin-top:100px" type="button" th:href="@{/formContact}" class="btn btn-success">Ajouter un contact</a>
<div class="table-responsive" style="margin-left: 10%;margin-top:100px">
<table class="table  table-bordered"  style="border:1px solid black;width: 70%" >
    <thead>
    <tr>
        <th th:align="center" >ID</th>
        <th th:align="center">Nom</th>
        <th th:align="center">Prénom</th>
        <th th:align="center">Âge</th>
        <th th:align="center">Adresse</th>
        <th th:align="center">Action</th>
    </tr>
    </thead>
    <tbody>
    <th:block th:each="contact : ${contacts}">
        <tr>
            <td th:align="center" th:text="${contact.getId()}">...</td>
            <td th:align="center" th:text="${contact.getNom()}">...</td>
            <td th:align="center" th:text="${contact.getPnom()}">...</td>
            <td th:align="center" th:text="${contact.getAge()}">...</td>
            <td th:align="center">Undefined yet</td>
            <td>
                <a type="button" th:href="@{/formContact(id=${contact.getId()}, name=${contact.getNom()}, prenom=${contact.getPnom()}, age=${contact.getAge()})}" class="btn btn-info">Modifier</a>
                <a type="button" th:href="@{/delContact(id=${contact.getId()})}" class="btn btn-danger">Supprimer</a>
            </td>
        </tr>
    </th:block>
    </tbody>
</table>
</div>
</body>
</html>
